<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floats</title>
    <style>
        .columns {
            width: 100%;
            border: solid 1px black;
        }

        .columns div {
            float: left;
            width: 50%;
            background-color: lightgray;
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="columns">
        <div>Column 1</div>
        <div>Column 2</div>
    </div>
</body>
</html>
