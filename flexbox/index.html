<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .columns {
            
            border: solid 1px black;
            display: flex;
        }

        .columns > div {
            
            background-color: lightgray;
            border: 1px solid black;
            flex: 1;
            
        }
        
        .columns > div:nth-of-type(2) {
            flex: 2;
            
            
        }



        
    </style>
</head>
<body>
    <div class="columns">
        <div>Column 1</div>
        <div>Column 2</div>
        <div>Column 3</div>
    </div>
</body>
</html>
